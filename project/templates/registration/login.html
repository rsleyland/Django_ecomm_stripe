{% extends "../base.html" %}
{% load static %}

{% block head %}

<title>Site Name - Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
<div class="container">

  <form id="form_cont" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <h3 class="my-4">Login</h3>
        <div class="mb-3">
            <label for="username" class="form-label">{{ form.username.label }}</label>
            <input type="text" class="form-control inp" name="username">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <div class="mb-3">
              <label for="password" class="form-label">{{ form.password.label }}</label>
              <input type="password" class="form-control inp" name="password">
          </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex justify-content-center">
        <button id="submit_btn" class="btn btn-primary submit-btn" type="submit">Login</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div style="color: red;" class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex flex-column align-items-center">
        {% if form.errors %}
        <p style="margin: 0px;">Incorrect Email or Password</p>      
        <p style="margin: 0px;">Please try again</p>    
        {% endif %}
      </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center text-center mt-3">
      <div class="col-5 col-sm-5 col-md-4 col-lg-3 col-xl-2 text-center pt-2">
        <p class="ms-3" id="forgot_pass_text">Forgotten your password?</p>
      </div>
      <div class="col-5 col-sm-5 col-md-4 col-lg-3 col-xl-2">
        <button id="reset_btn" class="btn btn-danger" type="button">Reset Password</button>
      </div>
    </div>
    

    
    
      
  </form>

  
  



</div>
{% endblock %}
